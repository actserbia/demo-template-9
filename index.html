            color: #535353;
        }
        .page-wrapper {
            position: relative;
            height: 100vh;
        }

            position: relative;
            max-width: 1180px;
            margin: auto;
        }
        @media (max-width: 767px) {
            .page-container {
                padding: 30px 15px;
            }
        }
        @media (min-width: 768px) and (max-width: 1023px) {
            .page-container {
                padding: 30px 25px;
            }
        }
        @media (min-width: 1024px) {
            .page-container {
                padding: 50px 30px;
            }
        }
        .page-header {
            position: relative;
            margin-bottom: 10px;
        }
        .page-header__wrapper {
            width: 100%;
        }
        @media (min-width: 1024px) {
            .page-header__wrapper {
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
        }
        .page-logo {
            position: relative;
            width: 65px;
            height: 26px;
        }
        .page-logo svg {
            fill: #2050C3;
        }
        .page-header-title {
            display: block;
            font-size: 38px;
            color: #2050C3;
        }
        @media (max-width: 1023px) {
            .page-header-title {
                padding-top: 15px;
            }
        }
        @media (min-width: 1024px) {
            .page-header-title {
                margin-left: 20px;
            }
        }
        .page-subtitle {
            font-size: 25px;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            margin: 0 0 20px 0;
        }
        @media (min-width: 1024px) {
            .page-subtitle {
                padding-left: 85px;
            }
        }
        .page-content__container {
            position: relative;
            min-height: 65vh;
            display: flex;
            align-items: center;
        }
        @media (min-width: 540px) and (max-width: 767px) {
            .page-content__container {
                padding: 0 30px;
            }
        }
        @media (min-width: 768px) {
            .page-content__container {
                padding: 0 83px;
            }
        }
        .page-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 1024px) {
            .page-content {
                justify-content: space-between;
            }
        }
        .page-media {
            position: relative;
            min-width: 290px;
            margin: auto;
            text-align: center;
        }
        @media (max-width: 989px) {
            .page-media {
                max-width: 100%;
            }
        }
        @media (min-width: 990px) {
            .page-media {
                max-width: 75%;
            }
        }
        .page-media video {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }
        .page-media__description {
            position: relative;
            font-size: 15px;
        }
        .page-footer {
            position: relative;
        }
        .page-label {
            font-size: 16px;
            color: #2050C3;
            text-transform: uppercase;
            margin-top: 20px;
        }
    </style>
